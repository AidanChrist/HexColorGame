<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icons/HexColorGame.jpg" />

    <title>Hex Color Code Guessing Game</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
	
	<link rel="manifest" href="manifest.json">

    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>
      What is the color code for this colour?
    </h1>

    <div id="colorSample"></div>

    <div id="a" class="answer">A</div>
    <div id="b" class="answer">B</div>
    <div id="c" class="answer">C</div>
    <div id="d" class="answer">D</div>
    <div id="e" class="answer">E</div>
    <div id="f" class="answer">F</div>

    <br>
    
    <div class="answer" id="scoreBox">Score: <span id="score">0</span></div>
    
    <br><br><br>
    
    <div class="difficulty"><u>Select Difficulty</u></div>
    <div class="difficulty" id="level1" onclick="levelSelect(1)">Level 1</div>
    <div class="difficulty" id="level2" onclick="levelSelect(2)"><b>Level 2</b></div>
    <div class="difficulty" id="level3" onclick="levelSelect(3)">Level 3</div>
    
    <br><br><br>
    
    <div class="mode"><u>Select Mode</u></div>
    <div class="mode" id="mode1" onclick="modeSelect(1)"><b>Pick Code</b></div>
    <div class="mode" id="mode2" onclick="modeSelect(2)">Pick Color</div>
    
  </body>
</html>
